<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    

  <!-- Title User Story #1: I can see a title with id="title" in H1 sized text. -->
  <h1 id="title">freeCodeCamp Survey Form</h1>

  <!--  User Story #2: I can see a short explanation with id="description" in P sized text.  -->
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

  <!--  Form begins  -->
  <!-- User Story #3: I can see a form with id="survey-form". -->
  <form id="survey-form">

    <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
    <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.  -->
    <fieldset>
      <!--    User Story #4: Inside the form element, I am required to enter my name in a field with id="name".    -->
      <label id="name-label">Name<input placeholder="Enter your name" type="text" name="name" required /></label>

      <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email".  -->
      <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
      <label id="email-label">Email<input placeholder="Enter your Email" type="email" name="email" pattern=".+@globex\.com" size="30" required /></label>

      <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->
      <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->
      <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->
      <label id="number-label">Age (optional) <input placeholder="Age" type="number" name="number" min="18" max="100" required /></label>

    </fieldset>

    <fieldset>
      <!--    Options to select    -->
      <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
      <label id="dropdown">Which option best decribes your current role?

        <select name="referrer">
          <option disabled selected value>Select an option</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to Say</option>
          <option value="5">Other</option>
        </select>
    </fieldset>

    <!--Drop down menue      -->
    <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
    <fieldset>
      <p1>Would you recommend freeCodeCamp to a friend?</p1>
      <label><input type="radio" name="account-type" class="inline" /> Definitley</label>
      <label><input type="radio" name="account-type" class="inline" /> Maybe</label>
      <label><input type="radio" name="account-type" class="inline" /> Not sure</label>

    </fieldset>

    <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?

        <select name="referrer">
          <option disabled selected value>Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>

      </label>
    </fieldset>

    <fieldset>What would you like to see improved? (Check all that apply)

      <label>
        <input type="checkbox" name="terms" class="inline" /> Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> Data Visualization
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> Challenges
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> Open Source Community
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> Gitter help rooms
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> Videos
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> City Meetups
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> Wiki
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> Forum
      </label>
      <label>
        <input type="checkbox" name="terms" class="inline" /> Additional Courses
      </label>
    </fieldset>

    <fieldset>

      <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.  -->
      <label>Any comments or suggestions?
        <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>

    <!--     User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.   -->
    <input id="submit" type="submit" value="Submit" />
  </form>


</body>
</html>
